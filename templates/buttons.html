<div class="buttons">
    {% if status %} 
    <div>
        <div class="user">
            <p>{{show}}</p>
        </div>
        <div class="dashcontainer">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    {% else %}
    <div class="signup">
        <a href="{% url 'signup' %}"><button>SignUp</button></a>
    </div>
    <div class="login">
        <a href="{% url 'login' %}"><button>Login</button></a>
    </div>
    {% endif %}
   
</div>
